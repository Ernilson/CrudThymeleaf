<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <title>Lista</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Lista de Cadastros</h1>
        <h3><a href="/fichas">Lista</a></h3>
        <div th:each="evento: ${eventos}">
            <div class="row">
                <p><span th:text ="${evento.id}"></span></p>
                <p><span th:text ="${evento.nome}"></span></p>
                <p><span th:text ="${evento.ender}"></span></p>
                <p><span th:text ="${evento.fone}"></span></p>
                <p><span th:text ="${evento.email}"></span></p>
                <p><span th:text ="${evento.data}"></span></p>
                <p><span th:text ="${evento.horario}"></span></p>
            </div>
        </div>
        <a href="produtos">Produtos</a>
         <a href="teste">teste</a>
    </body>
</html>
